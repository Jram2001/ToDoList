
<div>
    <div fxFlex="20" class="Side_Nav" fxLayoutAlign="start start">
        <div class="Profile" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
            <div class="Profile_Picture"></div>
            <div fxLayoutAlign="center center" style="font-weight: 400; font-size: 16px; color: antiquewhite;">
                {{UserName}}</div>
        </div>
    </div>
    <div  fxLayoutAlign="center start" class="Content_Cover" fxLayout="row wrap"  *ngIf="tasks.length > 0 && dataLoaded && this.TimerData != []">
        <div *ngFor=" let items of tasks let i=index" class="Task_Cards" fxLayout="column">
            <div class="Task_Detail_Header" fxLayout="row" fxLayoutAlign="start center">
                <div class="Task_Profile" fxLayoutAlign="center center">
                    {{(items.AsigneeName).slice(0,2)}}
                </div>
                <div class="Task_Title" fxLAyout="column" fxLayoutAlign="start start" fxLayout="column">
                    <div class="Task_Name" >{{items.TaskName}}</div>
                    <div  class="Asignee_Name">{{items.AsigneeName}}</div>
                </div>
                <div class="Delete_Button" (click)="deleteData(i+1)" fxLayoutAlign="center center">
                    <mat-icon class="icon" fxLayoutAlign="center center">delete</mat-icon>
                </div>
            </div>
            <div class="Timer_Container" fxLayoutAlign="center center" fxFlex="100">
                <div [style.color]=" TimerData[i] == 'EXPIRED' ? '#FF6A6A' : 'white' " class="Timer">{{StartTimer(items,i)}}{{TimerData[i]}}</div>
            </div>
        </div>
    </div>
</div>

<div fxFlex="30" fxLayoutAlign="center center" class="Dialog_Container">
    <form [formGroup]="Task_form" class="Heading" fxLayout="column" fxFlex="80">
        <div class="Input_Container" fxLayout="column">
            <div fxLayoutAlign="start center" fxLayout="row" *ngIf="Task_form.get('TaskName')?.invalid && Task_form.get('TaskName')?.touched">
            <mat-icon class="error" >report</mat-icon>
                <div @fadeIn class="error">
                    Please enter valid details
                </div>
            </div>
            <div fxLayoutAlign="space-between center">
                <input fxFlex="70" type="text" placeholder="Task Name" class="input" id="Task_Name" formControlName="TaskName">
                <div fxFlex="25" fxLayoutAlign="center center" style="height: 43.3px;padding: 0px;" class="input Repetable">
                    <mat-slide-toggle fxLayoutAlign="center center" formControlName="Repetable" color="basic"></mat-slide-toggle>
                </div>
            </div>
        </div>

        <div class="Input_Container" fxLayout="column">
            <div fxLayoutAlign="start center" fxLayout="row" *ngIf="Task_form.get('AsigneName')?.invalid && Task_form.get('AsigneName')?.touched">
            <mat-icon class="error">report</mat-icon>
                <div @fadeIn class="error">
                    Please enter valid details
                </div>
            </div>
        <input type="text" placeholder="AsigneName" class="input" id="Asigne" formControlName="AsigneName">
        </div>

        <div class="Input_Container" fxLayout="column">
            <div fxLayoutAlign="start center" fxLayout="row" *ngIf="Task_form.get('Descriiption')?.invalid && Task_form.get('Descriiption')?.touched">
            <mat-icon class="error">report</mat-icon>
                <div @fadeIn class="error">
                    Please enter valid details
                </div>
            </div>
            <textarea type="text" placeholder="Description" class="input" id="Description" formControlName="Descriiption"></textarea>
        </div>
        <Button class="submit_button">SUBMIT</Button>
    </form>
</div>
